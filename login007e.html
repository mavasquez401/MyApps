<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
</head>
<body>
    <h1>Welcome to the login app</h1>
    <h4>The worlds most loved login app!</h4>

    <p>Status:</p>
    <div id="status"></div>
    <div id="counter">You have logged in 0 times!</div>
    <p>Login Below</p>
    <form onSubmit="login()">
        <label for="">Username:</label>
        <input type="text" id="username">
        <label for="">Password:</label>
        <input type="password" id="password">

        <input type="submit" value="submit">


    </form>
    <div id="newAccountStatus"></div>

    <div id="resetAccount"></div>

<br>    
<hr>

    <p>Use the button below to log out:</p>
    <div id="logout"></div>
    <form onSubmit="logout()">
        <input type="submit" value="logout">
    </form>

    <div id="resetPassword"></div>
</body>
<script src="login007e.js"></script>
</html>
